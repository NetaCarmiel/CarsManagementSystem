<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Car
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close"
           data-dismiss="modal" aria-label="Close"
           (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-car [emp]="emp" *ngIf="ActivateAddEditEmpComp">
            </app-add-edit-car>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            
            <th>
              <div class="d-flex flex-row">
                <input [(ngModel)]="CarLPFilter" class="form-control"
                (keyup)="filterFn()" placeholder="Filter">
            </div>
              Car LP</th>
            <th> 
              <div class="d-flex flex-row">
                <input [(ngModel)]="CarTypeFilter" class="form-control"
                (keyup)="filterFn()" placeholder="Filter">
            </div>
              Car Type</th>
            <th>Engine Capacity</th>
            <th>Is 4x4</th>
            <th>Employee Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CarList">
            <td>{{dataItem.CarLP}}</td>
            <td>{{dataItem.CarType}}</td>
            <td>{{dataItem.EngineCapacity}}</td>
            <td>{{dataItem.Is4x4}}</td>
            <td>{{dataItem.EmployeeFirst}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                    data-toggle="modal" data-target="#exampleModal"
                    (click)="editClick(dataItem)"
                    data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1"
                    (click)="deleteClick(dataItem)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>  
</table>
