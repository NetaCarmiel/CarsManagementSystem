
<div class="form-froup row">
   

    <label class="col-sm-2 col-form-labal">Type Name</label>
    <div class = "col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CarType"
        placeholder="Enter Type Name">
    </div>
</div>

<button (click)="addType()" *ngIf="dep.TypeID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateType()" *ngIf="dep.TypeID!=0" class="btn btn-primary">
    Update
</button>
